<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Confirmation Popup</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <button id="open" class="btn" title="Subscribe">Subscribe</button>
        <div class="popup" id="popup">
            <img src="tick.png" alt="Confirmation img">
            <h2 class="title">"Thank You for Subscribing"</h2>
            <p class="sub-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, maxime!</p>
            <button id="close" class="btn" title="Close Popup">CLOSE</button>
        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
