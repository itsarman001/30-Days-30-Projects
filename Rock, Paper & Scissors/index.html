<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Rock, Paper & Scissors</h2>
        <p>Tap on any button to play</p>
        </div>
        <div class="user-inputs">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>

        <div id="popup">
            <div class="output" id="userOutput">Dummy text</div>
            <div class="output" id="computerOutput">Dummy text</div>
            <div class="output" id="results">Dummy text</div>
            <button id="close">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
