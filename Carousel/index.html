<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Gallery Carousel</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Main container for the carousel -->
        <div class="container">
            <!-- Container for the carousel view -->
            <div class="carousel-view">
                <!-- Button to navigate to the previous image -->
                <button type="button" class="navigationBtn" id="preBtn" aria-label="Previous Image">
                    <!-- SVG for the left arrow icon -->
                    <svg viewBox="0 0 512 512" width="20" title="chevron-circle-left">
                        <path
                            d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z" />
                    </svg>
                </button>
                <!-- Container for the carousel items -->
                <div id="item-list">
                    <!-- Carousel items (images) -->
                    <img src="images/image-1.webp" alt="img" class="items">
                    <img src="images/image-2.webp" alt="img" class="items">
                    <img src="images/image-3.webp" alt="img" class="items">
                    <img src="images/image-4.webp" alt="img" class="items">
                    <img src="images/image-5.webp" alt="img" class="items">
                    <img src="images/image-6.webp" alt="img" class="items">
                    <img src="images/image-7.webp" alt="img" class="items">
                </div>
                <!-- Button to navigate to the next image -->
                <button type="button" class="navigationBtn" id="nextBtn" aria-label="Next Image">
                    <!-- SVG for the right arrow icon -->
                    <svg viewBox="0 0 512 512" width="20" title="chevron-circle-right">
                        <path
                            d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z" />
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
